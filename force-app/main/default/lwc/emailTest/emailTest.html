<template>

    <lightning-card title="Email testing"></lightning-card>


    <!-- Email Field -->
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-input label="Email" value='{getCandidateRecord.Email}' onchange={handleEmailChange}>
            </lightning-input>
        </div>

        <div class="slds-col slds-p-top_large">
            <lightning-button label="Verify Email" value={VerifyEmail} onclick={handleEmailVerify}>
            </lightning-button>
        </div>




        <lightning-button variant="brand" label="Send OTP" title="Send OTP" onclick={generateOTP}
            class="slds-var-m-left_x-small" disabled={disabled}></lightning-button>



        <div class="slds-var-m-around_medium" if:false={loading}>
            <div if:true={disabled}>
                <p class="slds-text-heading_medium">
                    <!-- <span class="slds-m-bottom_x-small">{code}</span> -->
                    <lightning-progress-ring value={ringCounter} variant={ringVariant} class="slds-var-m-left_small">
                    </lightning-progress-ring>

                </p>
                <p>Refreshing in {refreshCounter} second(s)</p>
            </div>


        </div>
        <div if:false={disabled}>
            <p>Click to generate OTP </p>
        </div>
    </div>
    </lightning-card>
    <lightning-card title="Verify">
        <lightning-input type="text" label="Enter OTP" class="verify"></lightning-input>
        <lightning-button variant="brand" label="Verify OTPs" title="Verify OTPs" onclick={verifyOTP}
            class="slds-var-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
